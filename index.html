<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bo">
        <div class="picture">
            <div class="pictext"><img src="samurai_logo.png" alt="">Samurai</div>
        </div>
        <div class="text">
        <p>
            Do you want to be a samurai.I know you want to.Just sign up and all your samurai dreams will come true!!
        </p>
        <p>Sign Up Now.</p>
        <div class="lets">Lets do This!!!</div>
        <form action="" method="post">
            
                <div class="in_form">
                    <div class="in_input">
                        <div class="lgend">
                            <label for="">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="lgend">
                            <label for="">LAST NAME</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="in_input">
                        <div class="lgend">
                            <label for="">EMAIL</label>
                            <input type="email">
                        </div>
                        <div class="lgend">
                            <label for="">PHONE</label>
                            <input type="tel">
                        </div>
                    </div>
                    <div class="in_input password">
                        <div class="lgend">
                            <label for="">PASSWORD</label>
                            <input type="password" required minlength="5">
                        </div>
                        <DIV class="lgend">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="password" required minlength="5">
                        </DIV>
                    </div>
                </div>
            
            <div class="btn">
                <button>Create Account</button>
                <div>Already have an Account?<a href=""> Log in</a></div>
            </div>
            </form>
        </div>
    </div>
    
</body>
</html>
